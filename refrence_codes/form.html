<script>
$(document).ready(function($){
	$("select").hide();

	$("input[type='checkbox']").change(function(){ 	
		var elt = $(this)[0]; 
		var elt_class = $(elt).attr('class'); 
		var target_elt = $("select."+elt_class)		
		if($(elt).is(":checked")){			
			target_elt.show();
		}else{
			target_val = target_elt.val();
			$("select."+elt_class).prop('selectedIndex',0);
			$('select').each(function() {
				$('select').find('option[value="' + target_val + '"]').prop('disabled', false); 
			});
			$("select."+elt_class).hide();
		}
	});
